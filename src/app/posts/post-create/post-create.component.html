<h2>The Post Create Component</h2>


<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title">
        <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
        <!-->instead of "title.invalid"<-->
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="img-display" >
      <img [src]="imgDisplay" [alt]="form.value.title" *ngIf="imgDisplay !== '' && imgDisplay && form.get('image').valid">
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="Post Content">
      </textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter a post content.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color = "primary"
      type="submit">Save Post</button>

  </form>
</mat-card>
